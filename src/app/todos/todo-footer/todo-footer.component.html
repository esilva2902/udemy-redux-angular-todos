<footer class="footer">
  <span class="todo-count"><strong>{{ pendingTasks }}</strong> task left</span>
  <ul class="filters">
    <li *ngFor="let filter of validFilters"
      (click)="onSetFilter(filter)">
      <a [class.selected]="filter === currentFilter" href="#/">{{ filter | titlecase }}</a>
    </li>
  </ul>

  <button class="clear-completed" (click)="onRemoveCompleted()">Clear completed</button>
</footer>
