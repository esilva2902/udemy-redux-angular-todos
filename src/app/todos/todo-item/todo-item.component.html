<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->

<li [class.completed]="todo.completed"
    [class.editing]="isEditing">

  <div class="view">
    <input class="toggle"
      type="checkbox"
      [formControl]="isCompleted">

    <label (dblclick)="onEditTask()">{{ todo.text }}</label>

    <button class="destroy"
      (click)="onDeleteTodo()"></button>
  </div>

  <input class="edit"
    type="text"
    [formControl]="txtInput"
    (blur)="onBlur()"
    (keyup.enter)="onUpdateTodo()"
    #txtEditing>
</li>
